
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.090790113061416, 139.9306897084158], 9.5);
      L.tileLayer('https://ubukawa.github.io/sentinel2-kanto2021/kanto2021-sentinel2/{z}/{x}/{y}.png', {
        minZoom: 6,
        maxZoom: 13,
        tms: false,
        attribution: 'Copernicus Sentinel data (2021, EUROPEAN COMMISSION) downloaded through U.S. Geological Survey EarthExplorer, Generated by TilesXYZ'
      }).addTo(map);
  </script>
</body>
</html>
